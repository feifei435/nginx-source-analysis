


location /stock/ {
    proxy_pass http://money.163.com;			#	最终的url(http://money.163.com/stock/)
	proxy_buffering off;
}

location /ipo/ {
    proxy_pass http://money.163.com/;			#	最终的url(http://money.163.com/)
}













